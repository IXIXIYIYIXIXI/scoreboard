<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet "href="../game.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="./app_local.js"></script>
        <script src="./buttons_local.js"></script>
        <title>Scoreboard</title> 
    </head>
    <body>
        <div id="content" class="hidden center-screen">
            <div id="pregame">
                <div id="userSelect">

                </div>
                <div class="btn-group-lg">
                    <button type="button" class="btn" id="startButton" onclick="startButtonPressed()">start</button>
                    <button type="button" class="btn" id="selectAllButton" onclick="selectAllButtonPressed()">select all</button>
                    <button type="button" class="btn" id="deselectAllButton" onclick="deselectAllButtonPressed()">deselect all</button>
                    <button type="button" class="btn" id="backButton" onclick="backButtonPressed()">back</button>
                </div>
            </div>
            <div id="perigame" class="hidden">
                <div id="scoreboard">
                
                </div>
                <div class="btn-group-lg">
                    <button type="button" class="btn" data-toggle="tooltip" data-placement="bottom" title="incomplete">change log</button>
                    <button type="button" class="btn" data-toggle="tooltip" data-placement="bottom" title="incomplete">redo</button>
                    <button type="button" class="btn" data-toggle="tooltip" data-placement="bottom" title="incomplete">undo</button>
                    <button type="button" class="btn" id="backButton" onclick="backButtonPressed()" data-toggle="tooltip" data-placement="bottom" title="semi-functional">back</button>
                </div>
            </div>
        </div>
    </body>
</html>
