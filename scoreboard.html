<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet "href="./style.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script async defer src="https://apis.google.com/js/api.js"></script>
        <title>Scoreboard</title> 
    </head>
    <body>
        <script src="app.js"></script>
        <script src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>

        <div id="SignIn" class="modal" role="dialog">
            <div class="modal-dialog" style="width:15%">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Please Sign in Below</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="signin-button" onclick="handleSignInClick()" class="btn" >Sign In</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="content" class="hidden">
            <table id="userSelect">

            </table>
            <button id="startButton" onclick="startButtonPressed()">Start</button>
            <table id="scoreboard" class="hidden">
                
            </table>
        </div>
    </body>
</html>
